}

android {
	namespace 'com.pt.ifp.neolauncher'
	compileSdk 35   // âœ… éœ€ >= targetSdk

	defaultConfig {
		minSdk 26
		targetSdk 35

		versionCode 59
		versionName '1.23.6'
	}

	signingConfigs {
		release {
			keyAlias System.getenv('ANDROID_KEY_ALIAS')
			keyPassword System.getenv('ANDROID_KEY_PASSWORD')
			storePassword System.getenv('ANDROID_STORE_PASSWORD')
			def filePath = System.getenv('ANDROID_KEYFILE')
			storeFile filePath ? file(filePath) : null
		}
	}

	buildTypes {
		debug {
			applicationIdSuffix '.debug'
		}
		release {
			minifyEnabled true
			shrinkResources true
			signingConfig signingConfigs.release
		}
	}

	compileOptions {
		// è‹¥ AGP 8.x æ¨è–¦ä½¿ç”¨ Java 17ï¼›å¦‚æœä½ æ•´å€‹å°ˆæ¡ˆé‚„åœ¨ 1.8 ä¹Ÿå¯å…ˆç¶­æŒ
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	kotlinOptions {
		jvmTarget = '1.8'
	}

	buildFeatures {
		compose true
	}
	// âŒ Kotlin 2.x ä¸è¦å†è¨­å®šé€™å€‹ï¼Œæ’ä»¶æœƒè‡ªå¸¶æ­£ç¢ºçš„ Compose compiler
