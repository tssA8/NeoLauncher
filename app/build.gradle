// app/build.gradle（Gradle Groovy DSL）
plugins {
	id 'com.android.application'
	id 'org.jetbrains.kotlin.android'
	id 'org.jetbrains.kotlin.kapt'
	id 'org.jetbrains.kotlin.plugin.parcelize'
	// ✅ Kotlin 2.x 必須加：Compose Compiler plugin（版本要跟你的 Kotlin 對齊）
	id 'org.jetbrains.kotlin.plugin.compose' version '2.2.20' // 或 2.0.20 等，請用你的 Kotlin 版本
}

android {
	namespace 'com.pt.ifp.neolauncher'
	compileSdk 35   // ✅ 需 >= targetSdk

	defaultConfig {
		minSdk 26
		targetSdk 35

		versionCode 59
		versionName '1.23.6'
	}

	signingConfigs {
		release {
			keyAlias System.getenv('ANDROID_KEY_ALIAS')
			keyPassword System.getenv('ANDROID_KEY_PASSWORD')
			storePassword System.getenv('ANDROID_STORE_PASSWORD')
			def filePath = System.getenv('ANDROID_KEYFILE')
			storeFile filePath ? file(filePath) : null
		}
	}

	buildTypes {
		debug {
			applicationIdSuffix '.debug'
		}
		release {
			minifyEnabled true
			shrinkResources true
			signingConfig signingConfigs.release
		}
	}

	compileOptions {
		// 若 AGP 8.x 推薦使用 Java 17；如果你整個專案還在 1.8 也可先維持
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	kotlinOptions {
		jvmTarget = '1.8'
	}

	buildFeatures {
		compose true
	}
	// ❌ Kotlin 2.x 不要再設定這個，插件會自帶正確的 Compose compiler
	 composeOptions { kotlinCompilerExtensionVersion = "1.5.1" }

	packaging {
		resources {
			excludes += "/META-INF/{AL2.0,LGPL2.1}"
		}
	}
}

dependencies {
	implementation 'androidx.compose.foundation:foundation:1.9.2'
    implementation 'androidx.room:room-common-jvm:2.8.2'
	implementation 'androidx.compose.runtime:runtime-livedata:1.9.3'
    implementation 'androidx.compose.animation:animation:1.9.3'
//    implementation 'androidx.navigation:navigation-compose:2.9.5'
    def lifecycle_version = "2.6.0" // 用你現有的版本變數即可
	implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.9.0"
	implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

	// ✅ 改用 ktx；且只留一個（移除 androidx.core:core）
	implementation 'androidx.core:core-ktx:1.13.1'

	// ✅ Compose BOM，統一 Compose 套件版本
	implementation platform("androidx.compose:compose-bom:2024.12.01")

	// ✅ Compose 基本
	implementation "androidx.activity:activity-compose:1.9.3"
	implementation "androidx.compose.ui:ui"
	implementation "androidx.compose.ui:ui-tooling-preview"
	implementation "androidx.compose.material3:material3"
	implementation "androidx.compose.material:material-icons-extended"
	implementation 'androidx.appcompat:appcompat:1.7.1'
	implementation 'com.google.firebase:firebase-crashlytics-buildtools:3.0.6'
	implementation 'com.google.code.gson:gson:2.8.6'
	implementation "com.google.accompanist:accompanist-drawablepainter:0.34.0"


//	implementation 'com.github.tssA8:NeoLauncher:v1.0.3'

	// 🧪 開發/除錯工具
	debugImplementation "androidx.compose.ui:ui-tooling"
	debugImplementation "androidx.compose.ui:ui-test-manifest"
}
